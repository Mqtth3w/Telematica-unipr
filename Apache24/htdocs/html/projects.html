<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <title>Projects</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../assets/logo.png" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/styles.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="../js/index.js"></script>
        <link href="../css/loading.css" rel="stylesheet" type="text/css">
    </head>
    <body id="page-top" body onload="getAllProjects()">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand">
                    <img src="../assets/goat.png" alt="login form" style="height: 80px; width: auto;" />
                    DM Connection<sub>GOAT</sub>
                </a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link" href="#create">Create</a></li>
                        <li class="nav-item"><a class="nav-link" href="#view">View</a></li>
                        <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header  class="masthead">
            <div class="container px-4 px-lg-5 h-100">
                <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-8 align-self-end">
                        <h1 class="text-white font-weight-bold">
                            The Projects
                        </h1>
                        <hr class="divider" />
                    </div>
                    <div class="col-lg-8 align-self-baseline">
                        <p class="text-white-75 mb-5">
                            The disposition of the projects of our scientific community that deals with the connection
                        </p>
                        <a class="btn btn-primary btn-xl m-3" href="#view">View Projects</a>
                        <a class="btn btn-primary btn-xl" href="#create">Create project</a>
                    </div>
                    <div class="col-lg-8 align-self-baseline">
                        <input id="usrinput" type="text" class="form-label" autocomplete="off" style="height: 40px;width: 250px; border-radius: 10px 10px 10px 10px;" placeholder="Search project">
                        <button id="search" class="btn btn-info" onclick="showResult()">Search project</button>
                    </div>
                </div>
            </div>
        </header>
        <!-- View-->
        <section class="page-section bg-secondary" id="view">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8 text-center">
                        <h2 class="text-white mt-0">View Projects</h2>
                        <hr class="divider divider-light" />
                        <p  id="addprojects" class="text-white-75 mb-4">
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <!-- Create-->
        <section class="page-section bg-primary" id="create">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8 text-center">
                        <h2 class="text-white mt-0">Create project</h2>
                        <hr class="divider divider-light" />
                        <div class="row">
                            <div class="col">
                                <div class="form-outline mb-4">
                                    <label class="form-label">name project</label>
                                    <input type="text" id="name" class="form-control form-control-lg" />
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-outline mb-4">
                                    <label class="form-label">Src_image</label>
                                    <input type="text" id="src_image" class="form-control form-control-lg" />
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-outline mb-4">
                                    <label class="form-label">Description</label>
                                    <div style="height: 150px" class="input-group">
                                        <textarea id="description" class="form-control" aria-label="With textarea"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class=".col-md-4">
                                <div class="pt-1 mb-4">
                                    <button class="btn btn-dark btn-lg btn-block" 
                                    onclick="create(document.getElementById('name').value,document.getElementById('src_image').value,document.getElementById('description').value)" 
                                    type="button">
                                    Create
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer  class="bg-light py-5">
            <div  class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright &copy; 2023 - Bruno Donato & Matteo Gianvenuti</div></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- SimpleLightbox plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
        <!-- Core theme JS-->
        <script src="../js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
